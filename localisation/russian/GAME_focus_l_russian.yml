 COM_nazi:0 "Ночь длинных ножей"
 COM_noch_desc:0 "Простая прогулка...."
 COM_dav:0 "Подавить слабаков"
 COM_dav_desc:0 "...превратилась в ад..."
 COM_mer:0 "Разделаться с ''мирными''"
 COM_mer_desc:0 "Сколько может быть злобы. В одном человеке...."
 COM_gaz:0 "Переход на газ"
 COM_gaz_desc:0 "Все хотели чтобы он умер...."
 COM_cyeta:0 "Сумашедшие в армии"
 COM_cyeta_desc:0 "...а он выжил. И он полон злобы"
 COM_ref:0 "Реформированная Армия"
 COM_ref_desc:0 "Карма, он был тем человеком, который мог идти против большенства. Сейчас он снова... идёт против..."
 COM_cars:0 "Царю пора отдохнуть"
 COM_cars_desc:0 "Андрей слишком долго пытался остановить меня. ХВАТИТ Я БОЛЬШЕ НЕ ЕГО МАРИОНЕТКА"
 COM_zapad:0 "Поход на Запад"
 COM_zapad_desc:0 "Пора освобождать западные земли от их обитателей"
 COM_yg:0 "Поход на юг"
 COM_yg_desc:0 "Смертные сволочи не должны заселять южные земли. Это должные сделать мы"
 COM_vostok:0 "Поход на восток"
 COM_vostok_desc:0 "Мне кажется все мы понимаем то, что на востоке живут нисшие рассы. Мне плевать, что раньше их звали русскими. УБИТЬ ИХ"
 COM_ia:0 "Я всего добился сам"
 COM_ia_desc:0 "Этот ад закончился... или же нет ? Правильный ли выбор выбрал Карма ? Да х*й его знает. Это шизик поехал головой. Шиза не лечится."
 COM_Karma:0 "Политика Кармы"
 COM_Karma_desc:0 "Карма, его политика должна поменяться. С помощью решений он должен исправить патовое положение в стране"
 COM_Karma2:0 "Разобраться с корупций "
 COM_Karma2_desc:0 "Хватит терпеть эту корупцию. Пора с ней что-то делать. Мы больше не можем тепреть этот строй. Его нужно перестроить и прекратить эту суету"
 COM_Karma3:0 "Вернуть статус церкви"
 COM_Karma3_desc:0 "Пора вернуть статус нашей церкви. В конечном итоге, кто будет собирать налоги и будет с нами?"
 COM_Karma4:0 "Сокрушить нацистов"
 COM_Karma4_desc:0 "Мы больше не можем терпеть прирост нацистов. Эти фанатики не должны захватить власть в стране!"
 COM_push:0 "Новое оружие"
 COM_push_desc:0 "Наше оружие порядком устарело и требует перевооружение. Это будет тяжёлный процесс, но в конечном итоге это поможет нам"
 COM_konst:0 "Конституция Кармы"
 COM_konst_desc:0 "Наша конституция будет необычной. Она будет похожа на старую, лишь с одним отличием. Её лично напишет Карма."
 COM_strana:0 "Страна едина"
 COM_strana_desc:0 "Генерал Карма не одназначная личность. Своими действиями он сделал многое. Люди действительно полюбили его. Но в глазах других он так и остался. Последней тварью."
 COM_Lider.d:0 "Карма - генерал впервой мировой войны. Его армия была отправлена в зону высадки Японской армии. Его солдаты героически стояли под самой столицей. Родился в 1910 году в Столице Ленинград. Позже познакомился с Андреем. Вскоре после того как произошёл бунт Веера его войска вошли в столицу и спасли монарха. Сейчас будущее не ясно..."
 COM_Lider.t:0 "Наш лидер"
 COM_mir:0 "Путь мира"
 COM_mir_desc:0 "Слишком много крови пролилось в эти страшные дни. Слишком много сирот... может мы сможем мирно договориться?"
 COM_pizdec:0 "Вторая гражданская война"
 COM_pizdec_desc:0 "Лишь с помощью оружие  мы може снова восстановиться"
 COM_naha:0 "Мы договорились"
 COM_naha_desc:0 "Благорозумие взяло вверх... слава богу"
 COM_Karma5:0 "Вторая конституция"
 COM_Karma5_desc:0 "Устаревшая конституция требует  замену. После объединения страны."
 COM_car:0 "Царь Карма"
 COM_car_desc:0 "Карма обманул всех, он сказал, что он всего лишь временный правитель. Однако он смог  создать свой культ личности и сделать свою империю!"
 COM_reformia:0 "Реформы в армии"
