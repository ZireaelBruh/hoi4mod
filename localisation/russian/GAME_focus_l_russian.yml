 COM_kitay:0 "Коммунист"
 COM_kitay_desc:0 "Правитель не особо любит коммунистов однако эти вроде нормальные. Мы сможем с ними договориться и заиметь союзников на востоке"
 COM_geniy:0 "Современный цезарь"
