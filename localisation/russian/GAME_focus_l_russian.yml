 COM_stanki_desc:0 "Пора нашей стране строить новые заводы.  А так же реформировать промышленность"
 COM_stanki2:0 "Строительство заводов"
 COM_stanki2_desc:0 "Постройка новых заводов позволит нам улучшить  состояние экономики"
 COM_mili:0 "Милитаризация"
 COM_mili_desc:0 "Продолжение развития милитаризации мы можем улучшить состояние в 100 раз"
 COM_brigade:0 "Рабочие бригады"
