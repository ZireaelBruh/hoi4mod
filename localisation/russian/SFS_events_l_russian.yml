 #New Slovenia event
 germany.940.t:0 "Лондон сдается"
 germany.940.d:0 "Лондон уступил нашим притязаниям на Словению. Теперь мы можем рассмотреть два варианта: разделить Словению с нашими союзниками или забрать ее всю."
 germany.940.a:0 "Разделите Словению с Италией и Венгрией."
 germany.940.b:0 "Забрать все себе!"
 
 germany.941.t:0 "Германия уступает часть Словении"
 germany.941.d:0 "Германия отдала нам часть Словении."
 germany.941.a:0 "Отлично!"

 germany.942.t:0 "Германия уступает часть Словении"
 germany.942.d:0 "Германия отдала нам часть Словении."
 germany.942.a:0 "Отлично!"
 
 #Burgenland Question
 sfs.1.t:0 "Венгрия запрашивает Бургенланд"
 sfs.1.d:0 "Бургенланд был частью Венгрии до 1921 года, после чего были проведены всеобщие выборы, и территория была передана Австрии. Несмотря на то, что большинство населения говорит по-немецки, Венгрия желает вернуть себе эту территорию."
 sfs.1.a:0 "Венгры там составляют всего лишь меньшинство."
 sfs.1.b:0 "Пусть они получат это."
 
 sfs.100.t:0 "Германия Приняла Наш Просьбу"
 sfs.100.d:0 "Правительство Германии удовлетворило нашу просьбу. Венгры, возвращайтесь домой!"
 sfs.100.a:0 "Немцы - наши лучшие друзья на свете!"
 
 sfs.101.t:0 "Германия Отклонила Нашу Просьбу"
 sfs.101.d:0 "Правительство Германии отклонило нашу просьбу. Они, вероятно, рассматривают это как безрассудную просьбу."
 sfs.101.a:0 "Я знал, что они откажутся."
 
 #Separate Burma
 burma_separate_tt:0 "§YБирма§! будет отделена от §Y[RAJ.GetName]§!"
 
 #Pope Died
 sfs.3.t:0 "Смерть папы Пия XI"
 sfs.3.d:0 "Папа Пий XI некоторое время был болен, когда 25 ноября 1938 года он перенес два сердечных приступа в течение нескольких часов. У него были серьезные проблемы с дыханием, и он не мог покинуть свою квартиру. Медицинские специалисты сообщали, что сердечная недостаточность в сочетании с бронхиальными приступами безнадежно осложнила его и без того плохие перспективы.\nПапа Пий XI умер в 5:31 утра. (по римскому времени) третьего сердечного приступа 10 февраля 1939 года, в возрасте 81 года. Его последние слова тем, кто был рядом с ним в момент его смерти,были произнесены с ясностью и твёрдостью: «Я оставляю часть своей души с вами в этом мире.'"
 sfs.3.a:0 "О, боже..."
 sfs.3.b:0 "Надеюсь, Пий XII будет царствовать так же долго."
 
 #Occupy Schutzzone
 sfs.30.t:0 "Германо-Словацкий договор"
 sfs.30.d:0 "Согласно протекционистским отношениям между Германией и Словацким правительством, теперь мы можем оккупировать часть Западной Словакии. Хотя территория выглядит небольшой, там расположено несколько оружейных заводов и крупные бывшие чехословацкие склады оружия. Что нам делать?"
 sfs.30.a:0 "Военная оккупация."
 sfs.30.b:0 "Сохранить Словакию."
 
 #Capital of Austria-Hungary
 sfs.4.t:0 "Вопрос о столице"
 sfs.4.d:0 "После восстановления Австро-Венгрии некоторые правительственные деятели обсуждали смену столицы. Хотя именно венгры объединили обе страны, Вена была столицей нашей старой империи. Что нам делать?"
 sfs.4.a:0 "Вена - законная столица."
 sfs.4.b:0 "Венгры будут руководить этой империей из самой Венгрии."

 #Hitler suicide
 sfs.5.d:0 "При взятии Берлина наши войска обнаружили труп Гитлера в бункере.Выбрав смерть вместо того, чтобы видеть, как союзники захватывают страну,лидер очевидно, покончил с собой, вместо того чтобы рисковать пленением\n\nВ соответствии с волей Гитлера Карл Дениц теперь встал во главе нацистов."
 sfs.5.a:0 "Нацисты повержены."

 #Jewish states - Palestine
 sfs.6.t:0 "Вопрос о Палестине"
 sfs.6.d:0 "Это место было историческим регионом арабов.Поэтому,если мы попытаемся создать еврейское государство в этом регионе,возникнет конфликт между евреями и арабами."
 sfs.6.a:0 "Вся Палестина."
 sfs.6.b:0 "Арабы получат сектор Газа и Западный берег." #History
 sfs.6.c:0 "Западный берег" #State of Judea
 
