 #Burgenland Question
 HUN_burgenland_question:0 "Запросить Бургенланд из Германии"
 HUN_burgenland_question_desc:0 "Бургенланд – наша законная территория. Мы были вынуждены потерять этот регион в 1921 году в результате сомнительных всеобщих выборов. Но теперь, когда Германия контролирует этот регион возможно, нам их удастся убедить отдать его нам..."
 
