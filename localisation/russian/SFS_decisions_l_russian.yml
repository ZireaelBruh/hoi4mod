 GER_ss_staat_burgund_desc:0 "Генрих Гиммлер, лидер шуцштаффеля, предложил сформировать СОрденсштаат Бургундия.Генрих Гиммлер сказал: "Бургундия - древний экономический и культурный центр, и ее было бы легче контролировать отдельно от Франции"."
