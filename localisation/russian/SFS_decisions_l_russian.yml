 #Golden Gate Bridge
 USA_golden_gate_bridge_category:0 "Мост Золотые ворота"
 USA_golden_gate_bridge_category_desc:0 "Мост Золотые ворота - это подвесной мост, перекинутый через Золотые ворота, пролив шириной в милю, соединяющий залив Сан-Франциско и Тихий океан. Сооружение связывает американский город Сан-Франциско, штат Калифорния, - северную оконечность полуострова Сан-Франциско - с округом Марин, по которому проходят как шоссе 101 США, так и шоссе 1 штата Калифорния через пролив."
