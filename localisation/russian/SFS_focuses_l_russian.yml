 GER_schleswig_deal_desc:0 "Северное море - одна из линий фронта против большевиков на море. Несмотря на это, Дания очень слаба из-за страха перед красными, поэтому, если бы они нуждались в нас, мы могли бы оказать военную поддержку Дании, но сначала они должны вернуть нашу старую территорию."